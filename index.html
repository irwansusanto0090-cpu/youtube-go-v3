    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #111827; /* Base background color */
      }
      body::before { /* Animated gradient background */
        content: '';
        position: fixed;
        inset: 0;
        background: linear-gradient(-45deg, #1e1b4b, #4c1d95, #111827, #db2777);
        background-size: 400% 400%;
        animation: gradientBG 15s ease infinite;
        z-index: -4;
      }
       body::after { /* Global cursor glow effect */
        content: "";
        position: fixed;
        inset: 0;
        background: radial-gradient(
            600px circle at var(--global-mouse-x) var(--global-mouse-y),
            rgba(124, 58, 237, 0.1),
            transparent 60%
        );
        pointer-events: none;
        z-index: -1;
      }
      @keyframes gradientBG {
          0% { background-position: 0% 50%; }
          50% { background-position: 100% 50%; }
          100% { background-position: 0% 50%; }
      }
      @keyframes fadeIn {
          from { opacity: 0; transform: translateY(15px); }
          to { opacity: 1; transform: translateY(0); }
      }
      .page-fade-in {
          animation: fadeIn 0.6s ease-out forwards;
      }
      .fashion-card {
            background-color: rgba(31, 41, 55, 0.5); /* Gray-800 with 50% opacity */
            border: 1px solid #374151; /* Gray-700 */
            border-radius: 0.75rem;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
      }
      .tab-btn {
            background-color: transparent;
            color: #9ca3af; /* Gray-400 */
            border-bottom: 2px solid transparent;
            transition: color 0.3s, border-color 0.3s;
        }
      .tab-btn.active {
          color: #f9fafb; /* Gray-50 */
          border-color: #a855f7; /* Purple-500 */
      }
      .btn-primary {
          background-image: linear-gradient(to right, #7c3aed, #db2777);
          color: white;
          transition: all 0.3s ease;
          box-shadow: 0 4px 15px 0 rgba(196, 81, 255, 0.35);
      }
      .btn-primary:hover {
          transform: translateY(-2px);
          box-shadow: 0 7px 20px 0 rgba(196, 81, 255, 0.5);
      }
      .btn-primary:disabled {
          background-image: none;
          background-color: #374151; /* Gray-700 */
          color: #6b7280; /* Gray-500 */
          cursor: not-allowed;
          transform: translateY(0);
          box-shadow: none;
      }
      .tryon-loader {
           border-top: 5px solid #a855f7; /* Purple-500 */
           border-radius: 50%;
           width: 50px;
           height: 50px;
           animation: spin 1s linear infinite;
      }
      @keyframes spin {
          0% { transform: rotate(0deg); }
          100% { transform: rotate(360deg); }
      }
      @keyframes pulse {
          0%, 100% {
              transform: scale(1);
              box-shadow: 0 4px 15px 0 rgba(196, 81, 255, 0.35);
          }
          50% {
              transform: scale(1.05);
              box-shadow: 0 7px 25px 0 rgba(196, 81, 255, 0.5);
          }
      }
      .upload-box {
          border: 2px dashed #4b5563; /* Gray-600 */
          transition: all 0.3s ease;
      }
      .upload-box.dragging {
          border-color: #a855f7; /* Purple-500 */
          background-color: rgba(55, 65, 81, 0.5); /* Gray-600 */
      }
      .pose-list-container::-webkit-scrollbar { width: 8px; }
      .pose-list-container::-webkit-scrollbar-track { background: #374151; }
      .pose-list-container::-webkit-scrollbar-thumb { background: #a855f7; border-radius: 4px; }
      .pose-list-container::-webkit-scrollbar-thumb:hover { background: #9333ea; }

      /* Card Glow Effect */
      .card-glow {
        position: relative;
        overflow: hidden;
      }
      .card-glow::before {
          content: "";
          position: absolute;
          left: 0;
          top: 0;
          width: 100%;
          height: 100%;
          border-radius: inherit; /* Match the card's border-radius */
          background: radial-gradient(
              400px circle at var(--mouse-x) var(--mouse-y),
              rgba(196, 81, 255, 0.25), /* A mix of pink and purple */
              rgba(124, 58, 237, 0.15),
              transparent 70%
          );
          opacity: 0;
          transition: opacity 0.3s ease-in-out;
          pointer-events: none; /* Make sure it doesn't interfere with clicks */
      }
      .card-glow:hover::before {
          opacity: 1;
      }

      /* Animated Shapes Background */
      .background-shapes {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        z-index: -2;
      }

      .background-shapes li {
          position: absolute;
          display: block;
          list-style: none;
          width: 20px;
          height: 20px;
          background: rgba(167, 139, 250, 0.15);
          animation: float-up 25s linear infinite;
          bottom: -150px;
          filter: blur(1px);
      }

      .background-shapes li:nth-child(1) { left: 25%; width: 80px; height: 80px; animation-delay: 0s; }
      .background-shapes li:nth-child(2) { left: 10%; width: 20px; height: 20px; animation-delay: 2s; animation-duration: 12s; }
      .background-shapes li:nth-child(3) { left: 70%; width: 20px; height: 20px; animation-delay: 4s; }
      .background-shapes li:nth-child(4) { left: 40%; width: 60px; height: 60px; animation-delay: 0s; animation-duration: 18s; }
      .background-shapes li:nth-child(5) { left: 65%; width: 20px; height: 20px; animation-delay: 0s; }
      .background-shapes li:nth-child(6) { left: 75%; width: 110px; height: 110px; animation-delay: 3s; }
      .background-shapes li:nth-child(7) { left: 35%; width: 150px; height: 150px; animation-delay: 7s; }
      .background-shapes li:nth-child(8) { left: 50%; width: 25px; height: 25px; animation-delay: 15s; animation-duration: 45s; }
      .background-shapes li:nth-child(9) { left: 20%; width: 15px; height: 15px; animation-delay: 2s; animation-duration: 35s; }
      .background-shapes li:nth-child(10) { left: 85%; width: 150px; height: 150px; animation-delay: 0s; animation-duration: 11s; }

      @keyframes float-up {
          0% {
              transform: translateY(0) rotate(0deg);
              opacity: 1;
              border-radius: 0%;
          }
          100% {
              transform: translateY(-100vh) rotate(720deg);
              opacity: 0;
              border-radius: 50%;
          }
      }

      /* Starry Night Animation */
      @keyframes animateStars {
        from {
          transform: translateY(0px);
        }
        to {
          transform: translateY(-2000px);
        }
      }

      .stars {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -3;
        pointer-events: none;
      }
      
      #stars1 {
        width: 1px;
        height: 1px;
        background: transparent;
        box-shadow: 697px 1709px #FFF, 1238px 1058px #FFF, 1275px 463px #FFF, 1157px 485px #FFF, 1245px 680px #FFF, 1332px 1276px #FFF, 642px 1243px #FFF, 88px 1385px #FFF, 149px 1059px #FFF, 1353px 355px #FFF, 1845px 1022px #FFF, 1289px 1138px #FFF, 1338px 1863px #FFF, 104px 176px #FFF, 1804px 1661px #FFF, 1438px 1318px #FFF, 893px 1318px #FFF, 1877px 424px #FFF, 1509px 147px #FFF, 1338px 1238px #FFF, 82px 1475px #FFF, 1477px 1435px #FFF, 48px 1472px #FFF, 1162px 144px #FFF, 748px 1813px #FFF, 1374px 1097px #FFF, 1313px 1215px #FFF, 1345px 1381px #FFF, 608px 1395px #FFF, 1269px 1973px #FFF, 1338px 388px #FFF, 240px 109px #FFF, 1515px 1239px #FFF, 1017px 183px #FFF, 1222px 1469px #FFF, 1636px 973px #FFF, 1104px 1304px #FFF, 1212px 1314px #FFF, 129px 1111px #FFF, 1948px 1902px #FFF, 1754px 1716px #FFF, 1162px 1387px #FFF, 730px 1281px #FFF, 1116px 1439px #FFF, 1133px 188px #FFF, 104px 1989px #FFF, 1202px 339px #FFF, 437px 1883px #FFF, 1891px 199px #FFF;
        animation: animateStars 150s linear infinite;
      }
      #stars2 {
        width: 2px;
        height: 2px;
        background: transparent;
        box-shadow: 1118px 499px #FFF, 178px 110px #FFF, 1473px 1195px #FFF, 1698px 1334px #FFF, 133px 1056px #FFF, 737px 46px #FFF, 1889px 1382px #FFF, 1735px 76px #FFF, 21px 1868px #FFF, 144px 1600px #FFF, 1891px 1980px #FFF, 112px 1048px #FFF, 1459px 1083px #FFF, 1300px 145px #FFF, 1610px 1232px #FFF, 127px 1232px #FFF, 809px 1426px #FFF, 1862px 1417px #FFF, 1690px 1222px #FFF, 1091px 1632px #FFF, 423px 1391px #FFF, 946px 1472px #FFF, 1306px 179px #FFF, 1719px 121px #FFF, 1485px 1957px #FFF, 732px 343px #FFF, 680px 148px #FFF, 1959px 192px #FFF, 1076px 1584px #FFF, 1819px 1307px #FFF;
        animation: animateStars 100s linear infinite;
      }
      #stars3 {
        width: 3px;
        height: 3px;
        background: transparent;
        box-shadow: 1405px 1205px #FFF, 1004px 933px #FFF, 1454px 1984px #FFF, 189px 1629px #FFF, 828px 1835px #FFF, 1530px 653px #FFF, 100px 965px #FFF, 1555px 1394px #FFF, 1386px 1095px #FFF, 1065px 1813px #FFF, 1690px 1956px #FFF, 1111px 1227px #FFF, 545px 1545px #FFF, 1124px 1339px #FFF, 401px 195px #FFF, 1588px 1464px #FFF, 165px 1002px #FFF, 1146px 209px #FFF, 143px 1568px #FFF, 427px 38px #FFF;
        animation: animateStars 50s linear infinite;
      }
      /* New Loader Styles */
      .loader-container {
        position: relative;
        width: 150px;
        height: 150px;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .loader-container .ring {
        position: absolute;
        border-radius: 50%;
        border: 4px solid transparent;
        filter: drop-shadow(0 0 5px currentColor);
      }
      .loader-container .ring:nth-child(1) {
        width: 150px;
        height: 150px;
        border-top-color: #a855f7; /* Purple */
        animation: spin 2s linear infinite;
      }
      .loader-container .ring:nth-child(2) {
        width: 130px;
        height: 130px;
        border-right-color: #db2777; /* Pink */
        animation: spin 2s linear infinite reverse;
      }
      .loader-container .ring:nth-child(3) {
        width: 110px;
        height: 110px;
        border-bottom-color: #7c3aed; /* Indigo */
        animation: spin 1.5s linear infinite;
      }
      .loader-container .icon-pulse {
        animation: icon-pulse 2s ease-in-out infinite;
      }
      @keyframes icon-pulse {
        0%, 100% { transform: scale(1); opacity: 1; }
        50% { transform: scale(1.1); opacity: 0.8; }
      }
    </style>

    <script>
      // Disable right-click context menu
      document.addEventListener('contextmenu', function(e) {
        e.preventDefault();
      });

      // Disable F12, Ctrl+Shift+I, Ctrl+Shift+J, Ctrl+Shift+C, Ctrl+U
      document.addEventListener('keydown', function(e) {
        if (e.key === 'F12' || 
            (e.ctrlKey && e.shiftKey && (e.key === 'I' || e.key === 'J' || e.key === 'C')) ||
            (e.ctrlKey && e.key === 'U')) {
          e.preventDefault();
        }
      });
